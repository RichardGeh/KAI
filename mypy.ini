[mypy]
# Grundkonfiguration für schrittweise Einführung
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
no_implicit_optional = True

# Ignoriere fehlende Imports für Third-Party-Libraries
ignore_missing_imports = True

# Inkrementelle Verbesserung: Strenge Prüfung für bestimmte Module
[mypy-component_5_linguistik_strukturen]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-component_15_logging_config]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-component_17_proof_explanation]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Weitere Module schrittweise hinzufügen
[mypy-setup_initial_knowledge]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
